# Preview Deployment Test
services:
  db:
    image: postgres:17-alpine@sha256:3430fe182f5065a6ea505c3d432d2c7fff18fbab954df8f277c1dbf4c70124af
    restart: always
    environment:
      # Admin user — created by Docker at init; must match DATABASE_ADMIN_URL credentials
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-journal}
      # App user — created by init script; must match DATABASE_URL credentials
      APP_USER: ${POSTGRES_APP_USER:-app_user}
      APP_PASSWORD: ${POSTGRES_APP_PASSWORD:-app_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/db-init-app-user.sh:/docker-entrypoint-initdb.d/01-init-app-user.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build: ./server
    restart: always
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_ADMIN_URL=${DATABASE_ADMIN_URL}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL}
      - CLIENT_URL=${CLIENT_URL}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM}
      - TEST_USER_EMAIL=${TEST_USER_EMAIL}
      - TEST_USER_PWD=${TEST_USER_PWD}
      - PORT=3000
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  client:
    build: 
      context: ./client
      args:
        - VITE_API_URL=${VITE_API_URL}
        - VITE_ENCRYPTION_KEY=${VITE_ENCRYPTION_KEY}
    restart: always
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:80/"]
      interval: 20s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
