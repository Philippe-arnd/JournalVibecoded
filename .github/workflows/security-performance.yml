name: ðŸ”’ðŸš€ Security & Performance

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: security-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  security-performance:
    if: github.event.pull_request.draft == false
    uses: Philippe-arnd/reusable-workflow-vibecoded/.github/workflows/reusable-security-performance.yml@main
    with:
      node-version: '24.13.1'
      cache-dependency-path: client/package-lock.json
      semgrep-extra-config: .semgrep.yml
      run-bundle-analysis: true
      install-command: npm ci --prefix client --prefer-offline --no-audit
      build-command: npm run build --prefix client
      bundle-client-dir: client
      bundle-js-baseline-kb: 543
      bundle-css-baseline-kb: 43
      bundle-warn-threshold-pct: 10
